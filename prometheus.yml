# CHANGES WILL BE OVERWRITTEN!

global:
  scrape_interval: 15s 
  evaluation_interval: 15s 

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
           - localhost:9093

scrape_config_files:
  - "scrape_configs/*.yml"

remote_write:
  - url: http://localhost:9009/api/v1/push

rule_files:
  - "rule_configs/*.yml"
