global:
  scrape_interval: 15s 
  evaluation_interval: 15s 

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
      - targets: ["localhost:9090"]
       # The label name is added as a label `label_name=<label_value>` to any timeseries scraped from this config.
        labels:
          app: "prometheus"

  - job_name: "su-srv-01"
    static_configs:
      - targets: ["su-srv-01.bath.ac.uk:9100"]
        labels:
          app: "node_exporter"

  - job_name: "su-srv-01:incus"
    static_configs:
      - targets: ["su-srv-01.bath.ac.uk:8443"]
        labels:
          app: "incus"
    scheme: 'https'
    metrics_path: '/1.0/metrics'
    tls_config:
      ca_file: 'tls/server.crt'
      cert_file: 'tls/incus.crt'
      key_file: 'tls/incus.key'
      server_name: 'su-srv-01'

  - job_name: "test"
    static_configs:
      - targets: ["su-srv-01.bath.ac.uk:9101"]
        labels:
          app: "test"
